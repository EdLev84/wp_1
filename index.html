<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitmin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu-drop.css">
</head>
<body>
    <header class="header" style="{background-image: url(../img/header-bg.png);}">

        <!-- Кнопка и содержимое скрытого меню -->
        <div class="burger-menu">
            <a href="#" class="burger-menu__button">
                <span class="burger-menu__lines"></span>
            </a>
            <nav class="burger-menu__nav">
                <div class="burger-menu__logo">
                    <img src="img/logo.png" alt="logo">
                    <p>Bitmin</p>
                </div>
                <a href="#" class="burger-menu__link">Home<img src="img/down.png" alt="down"></a>
                <a href="#" class="burger-menu__link">About<img src="img/down.png" alt="down"></a>
                <a href="#" class="burger-menu__link">Products<img src="img/down.png" alt="down"></a>
                <a href="#" class="burger-menu__link">Features</a>
                <a href="#" class="burger-menu__link">RoadMap</a>
                <a href="#" class="burger-menu__link">Contacts</a>
                <div class="burger-menu__reg">
                    <button>Log in</button>
                    <button><img src="img/register.png" alt="register">Register</button>
                </div>
            </nav>
            <div class="burger-menu__overlay"></div>
        </div>
        <!-- Кнопка и содержимое скрытого меню -->

        <div class="header__blocks">
            <div class="header__top">
                <div class="header__logo">
                    <img src="img/logo.png" alt="logo">
                    <p>Bitmin</p>
                </div>
            </div>
            <div class="header__menu">
                <ul class="menu">
                    <li><a href="#">Home</a><img src="img/down.png" alt="down"></li>
                    <li><a href="#">About</a><img src="img/down.png" alt="down"></li>
                    <li><a href="#">Products</a><img src="img/down.png" alt="down"></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">RoadMap</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
            <div class="header__reg">
                <button>Log in</button>
                <button><img src="img/register.png" alt="register">Register</button>
            </div>
        </div>
    </header>

















    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/menu-drop.js"></script>
</body>
</html>
